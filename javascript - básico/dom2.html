<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>

<body>
    <input type="text" name="" id="incluirVlr" onkeyup="inserirValores()"><br>
    <hr>
    <input type="text" id="letras">
    <input type="text" id="numeros">

    <script>
        function inserirValores() {
            var caracter = document.getElementById('incluirVlr').value;
            var letras = document.getElementById('letras')
            var numeros = document.getElementById('numeros')

            document.getElementById('incluirVlr').value = ''
            caracter = caracter.trim()

            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    numeros.value += caracter;
                    break;
                default:
                    letras.value += caracter
                    break;
            }
        }
    </script>
</body>

</html>
