<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Selecionando elementos</title>
</head>
<body>
    <input type="text" id="nome_id" name="nome_name" class="nome_classe">

    <script>
        document.write(document.getElementById('nome_id'));
        document.write(document.getElementsByTagName('input'));
        document.write(document.getElementsByClassName('nome_classe'));
        document.write(document.getElementsByName('nome_name'));
    </script>
</body>
</html>
