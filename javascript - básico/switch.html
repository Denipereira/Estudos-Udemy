    <script>
        function Consultar(){
            var Nota = document.getElementById('Nota').value
            var Presenca = document.getElementById('Presenca').value
            var Resultado = document.getElementById('Resultado')


            var Fmaxima = 40
            var Nmaxima = 10
            var Pmaxima = 10
            

            if(Nota == '' && Presenca == ''){
                alert('Informe os parametros')
            }
            else if(Nota > Nmaxima && Nota < 0 && Presenca > Pmaxima && Presenca < 0){
                alert('Valores excedidos, verifique');
            }
            else if(Nota >= 6 && Presenca >= Fmaxima){
                Resultado.innerText = "Aprovado"
                Resultado.style.color = "green"
            }
            else if(Nota < 6 && Presenca == Fmaxima){
                Resultado.innerText = "Recuperação"
                Resultado.style.color = "orange"
            }
            else{
                Resultado.innerText = "Reprovado"
                Resultado.style.color = "red"
            }
        }
    </script>
