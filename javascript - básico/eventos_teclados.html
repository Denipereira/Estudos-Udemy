<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do Teclado</title>
</head>
<body>
    <input onkeydown="acao()" type="text">
    <input onfocus="foco()" type="text">
    <script>
        function acao(){
            alert("Evento acionado")
        }

        function foco(){
            alert("Focado")
        }
    </script>
</body>
</html>
